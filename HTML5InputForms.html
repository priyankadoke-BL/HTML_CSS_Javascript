<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="/simple_form.css">
</head>




<body>

    <form onSubmit="Save()">
    <header class='headerContainer'>
    <h1>HTML 5 Input Fields </h1>
    </header>
    
    <div>
            <label for="text">NAME:</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error"></error-output>

    </div>

    <div>
            <label for="pwd">Password:</label>
            <input type="password" id="password" name="password">
            <error-output class="password-error"></error-output>
    </div>

    <div>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error"></error-output>
    </div>

    <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
    </div>

    <div>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number">
            <error-output class="number-error"></error-output>
    </div>

    <div>
            <label for="tel">TelePhone Number:</label>
            <input type="tel" id="tel" name="tel">
    </div>

    <div>
            <label for="search"> Search..</label>
            <input type="search" id="search" name="search">
    </div>

    <divclass="nativeDatePicker">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
    </div>

    <div>
            <label for="salary">Salary:</label>
            <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
            <output class="salary-output" for="salary"></output>
    </div>

    <div>
            <button>Submit</button>
    </div>

    </form>

    <script>

        let text = document.querySelector('#text');
        let textError = document.querySelector('.text-error');

        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value)) {
                textError.textContent = "";
            } 
            else

             {
                textError.textContent = " Incorrect Name added";

            }

        });
        
        let email = document.querySelector('#email');
        let emailError = document.querySelector('.email-error');
        email.addEventListener('input', function()
        
        {
            let emailRegex = RegExp("^[\\w!#$%&'*+/=?`{|}~^-]+(?:\\.[\\w!#$%&'*+/=?`{|}~^-]+)*@(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,6}$");

            if (emailRegex.test(email.value)) 
            {
                emailError.textContent = "";
            } 
            else 
            {
                emailError.textContent = "Incorrect Email ID";

            }

        });

        let phoneRegex = RegExp("^(\\d{0,9}[\\s]?)?\\d{10}$");

        let telephone = document.querySelector('#number');
        let telephoneError = document.querySelector('.number-error');
        telephone.addEventListener('input', function() 
        {
            if (phoneRegex.test(telephone.value))
             {
                telephoneError.textContent = "";
            }
             else 
             {
                telephoneError.textContent = " Country code followed by space and  then enter 10 digit number";
            }
        });

</script>

</body>

</html>
